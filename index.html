<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci칩n Cena de Navidad</title>
    
    <!-- META TAGS PARA WHATSAPP PREVIEW -->
    <meta property="og:title" content="Invitaci칩n Cena de Navidad">
    <meta property="og:description" content="Tenemos el honor de invitarle a celebrar los logros de este a침o en una velada de elegancia.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1544717305-2782549b5136?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80">
    <meta property="og:url" content="https://olveraaugusto.github.io/invitacion-navidad/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons para los 칤conos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fuentes de Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        
        /* Fondo azul completo en toda la pantalla */
        body {
            background: #1e293b !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Contenedor de copos de nieve */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Copos de nieve grandes y visibles */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: snowFall linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0.9;
        }

        /* Animaci칩n de ca칤da de nieve con movimiento lateral */
        @keyframes snowFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Estrella blanca tipo pico de 치rbol de navidad */
        .tree-topper {
            animation: gentleFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-5px) scale(1.05);
            }
        }

        /* Efecto de brillo suave para la estrella */
        .star-glow {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor de copos de nieve -->
    <div class="snow-container" id="snowContainer"></div>

    <!-- CONTENEDOR PRINCIPAL CON DOBLE MARCO BLANCO -->
    <div class="w-full max-w-md mx-auto aspect-[4/5] relative flex flex-col items-center p-6 py-8 text-center text-white" style="z-index: 10;">
        
        <!-- MARCO EXTERNO BLANCO -->
        <div class="absolute inset-0 border-4 border-white/30 rounded-xl pointer-events-none"></div>
        
        <!-- MARCO INTERNO BLANCO -->
        <div class="absolute inset-4 border-2 border-white/50 rounded-lg pointer-events-none"></div>
        
        <!-- Textura de fondo sutil -->
        <div class="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none" style="background-image: url('https://www.transparenttextures.com/patterns/stardust.png');"></div>
        
        <!-- Encabezado -->
        <div class="flex flex-col items-center mt-2 relative z-10">
            <!-- Estrella blanca tipo pico de 치rbol de navidad -->
            <div class="tree-topper star-glow mb-3">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <!-- Estrella elegante tipo pico de 치rbol -->
                    <path d="M12 1L14 8H21L15.5 12L17 19L12 15L7 19L8.5 12L3 8H10L12 1Z" 
                          fill="white" stroke="white" stroke-width="0.5"/>
                    <!-- Punto central para m치s definici칩n -->
                    <circle cx="12" cy="12" r="1" fill="white"/>
                </svg>
            </div>
            <p class="text-xs uppercase tracking-[0.25em] mb-3 text-slate-200 font-montserrat">
                Navidad Expert Cell 2025
            </p>
            
            <!-- T칤tulo -->
            <h2 class="font-playfair text-4xl md:text-5xl italic mb-2 leading-tight">
                Cena de <br/>Navidad
            </h2>
            
            <div class="w-16 h-0.5 my-4 text-slate-200 bg-current opacity-50"></div>
        </div>
        
        <!-- Cuerpo del texto -->
        <div class="flex flex-col items-center justify-start flex-grow relative z-10 px-4 pt-4">
            <p class="font-montserrat text-base md:text-lg mb-6 leading-relaxed max-w-[320px] mx-auto opacity-90">
                Tenemos el honor de invitarle a celebrar los logros de este a침o en una velada de elegancia.
            </p>
            
            <!-- Detalles del evento -->
            <div class="space-y-2 font-montserrat text-sm md:text-base mt-2">
                <div class="flex items-center justify-center gap-2">
                    <i data-lucide="calendar" class="w-4 h-4 md:w-5 md:h-5"></i>
                    <span>25 de Noviembre</span>
                </div>
                <div class="flex items-center justify-center gap-2">
                    <i data-lucide="clock" class="w-4 h-4 md:w-5 md:h-5"></i>
                    <span>20:00 Horas</span>
                </div>
                <div class="flex flex-col items-center text-center mt-3">
                    <div class="flex items-center justify-center gap-2">
                        <i data-lucide="map-pin" class="w-4 h-4 md:w-5 md:h-5 mt-0.5 shrink-0"></i>
                        <span class="font-semibold">Sal칩n Fiestopolis</span>
                    </div>
                    <span class="text-xs md:text-sm opacity-80 max-w-[240px] md:max-w-[280px] leading-tight mt-1">
                        Av. del sol, Reserva Territorial Atlixcayotl, Centro Comercial Puebla.
                    </span>
                    <!-- Enlace de ubicaci칩n -->
                    <a href="https://maps.app.goo.gl/8t9AEvosfGn6z3aZ6" target="_blank" class="flex items-center justify-center gap-1 mt-2 text-cyan-300 hover:text-cyan-200 transition-colors text-xs font-medium">
                        <i data-lucide="navigation" class="w-3 h-3"></i>
                        Ubicaci칩n
                    </a>
                </div>
            </div>
        </div>

        <!-- Bot칩n Funcional -->
        <button 
            onclick="handleRSVP()"
            class="mt-4 px-6 py-2.5 text-xs uppercase tracking-widest font-bold transition-colors bg-white text-slate-900 hover:bg-slate-200 relative z-10 cursor-pointer rounded-sm"
        >
            Confirmar Asistencia
        </button>
        
        <div class="absolute bottom-4 text-[9px] opacity-40 uppercase tracking-widest">
            <!-- Texto opcional del pie -->
        </div>
    </div>

    <!-- Script para funcionalidad -->
    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        // Funci칩n para WhatsApp
        function handleRSVP() {
            const numeroTelefono = '522227054476'; 
            const mensaje = "Hola, quiero confirmar mi asistencia a la Cena de Navidad.\n\n*Detalles:*\n游늰 25 de Noviembre\n游뎽 20:00 Horas\n游늸 Sal칩n Fiestopolis";
            
            const urlWhatsApp = `https://wa.me/${numeroTelefono}?text=${encodeURIComponent(mensaje)}`;
            window.open(urlWhatsApp, '_blank');
        }

        // Crear copos de nieve grandes y visibles
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeCount = 36; // DUPLICADO: de 18 a 36 copos

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Tama침os m치s variados para mejor efecto visual
                const size = Math.random() * 15 + 6; // M치s grandes: entre 6px y 21px
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Posici칩n horizontal aleatoria
                snowflake.style.left = `${Math.random() * 100}%`;
                
                // Duraci칩n de ca칤da m치s variada para efecto m치s natural
                const duration = Math.random() * 10 + 5; // Entre 5s y 15s
                snowflake.style.animationDuration = `${duration}s`;
                
                // Delay aleatorio para que no caigan todos a la vez
                snowflake.style.animationDelay = `${Math.random() * 15}s`;
                
                // A침adir m치s brillo a algunos copos
                if (Math.random() > 0.7) {
                    snowflake.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.9)';
                }
                
                snowContainer.appendChild(snowflake);
            }
        }

        // Inicializar animaciones cuando la p치gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
        });
    </script>
</body>
</html>
